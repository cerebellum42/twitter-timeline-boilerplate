<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>GIM Twitter Feed Example</title>
	<script src="http://code.jquery.com/jquery-1.7.2.js"></script>	
	<script src="jquery.twitter-timeline.js"></script>
	<script>
		$(document).ready(function($) {
			$("#tweets").twitterTimeline({mode:"timeline", user: "@htw_berlin"});

			function doSearch() {
				var term = $("#search").val();
				$("#tweets").twitterTimeline({mode:"search", query: term});
			}

			$("#search-form").on("submit", function(e) {
				e.preventDefault();
				doSearch();
			});

			$("#search-form").on("keypress", function(e) {
				if (e.charCode == 13) { // if enter is the key
					e.preventDefault();
					doSearch();
				}
			});
		});
	</script>
	<link rel="stylesheet" href="style_reset.css" />
	<link rel="stylesheet" href="style.css"/>
</head>
<body>
	<div id="inputs">
		<form name="search-form" id="search-form" action="">
			<input type="text" value="" name="search" id="search" />
		</form>
	</div>
	
	<ul id="tweets"></ul>

</body>
</html>
